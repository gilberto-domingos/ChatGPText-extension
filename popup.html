<!DOCTYPE html>
<html>
  <head>
    <title>Text Expander</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 200px;
      }
      h3 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <h3>Atalhos ativos</h3>
    <ul>
      <li><strong>omw</strong> → On my way!</li>
      <li><strong>brb</strong> → Be right back.</li>
      <li><strong>ty</strong> → Thank you!</li>
    </ul>
  </body>
</html>
